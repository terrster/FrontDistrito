before_script:
  - apt-get update -qq
  - apt-get install -qq git
  # Setup SSH deploy keys
  - 'which ssh-agent || ( apt-get install -qq openssh-client )'
  - eval $(ssh-agent -s)
  - ssh-add <(echo "$SSH_PRIVATE_KEY")
  - mkdir -p ~/.ssh
  - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    
deploy_staging:
  stage: deploy
  environment:
    name: staging
    url: dplanding
  script:
    - ssh ubuntu@52.32.204.102  "N_PREFIX=$HOME/.local n stable && sudo rm -rf /usr/local/node && N_PREFIX=$HOME/.local n stable &&export PATH="$HOME/.local/bin:$PATH" && node -v && cd  /home/ubuntu/dev/distrito-front && git checkout dev && git reset --hard && git pull origin dev && npm install && sudo npm run build && exit"
  only:
    - dev
